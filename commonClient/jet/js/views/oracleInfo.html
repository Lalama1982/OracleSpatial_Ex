<div data-bind="visible: show()">
<!--<select id="species"-->
        <!--data-bind="ojComponent: {component: 'ojSelect',-->
                                          <!--options: listVals,-->
                                          <!--value: currentProcess,-->
                                          <!--optionsKeys: {value : 'value', label : 'name'}}">-->
<!--</select>-->
    <div id="processType-container" class="process-menu">
        <button id="processType"
                class="oj-button-primary"
                data-bind="ojComponent: {component: 'ojButton',
                                         label: currentProcess().name,
                                         menu: '#processTypeMenu',
                                         chroming: 'full'}"
                title="Change Process">
        </button>
        <i class="fa fa-info fa-2x oi-icon" data-bind="click: showDescription" title="Show Description"></i>
        <i class="fa fa-gears fa-2x oi-icon" data-bind="click: showCode" title="Show Code"></i>
        <ul id="processTypeMenu" data-bind="ojComponent: {component: 'ojMenu', select: setProcessType}"
            style="display:none">
            <!-- ko foreach: listVals -->
            <li data-bind="visible: ($data.value !== $parent.currentProcess().value), attr: {id: value, index: $index}">
                <a href="#" data-bind="text: name"></a>
            </li>
            <!-- /ko -->
        </ul>
    </div>
</div>
<div style="display:none" id="processDialog"
     data-bind="ojComponent:{component: 'ojDialog',
        title: currentProcess().name + '  Description',
        modality: 'modeless',
        rootAttributes: { style: 'width: 400px; height: 450px;'}}">
    <div class="oj-dialog-body">
        <span data-bind="html: currentProcess().description"></span>
    </div>
</div>
<div style="display:none" id="codeDialog"
     data-bind="ojComponent:{component: 'ojDialog',
        title: currentProcess().name + ' Process Code',
        modality: 'modeless',
        rootAttributes: { style: 'width: 80vw; height: 80vh;'}}">
    <div class="oj-dialog-body">
        <pre data-bind="text: exampleCode"></pre>
    </div>
</div>
